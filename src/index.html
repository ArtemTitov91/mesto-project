<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./image/logo.svg')%>"
        alt="логотип сайта"
        class="header__logo"
      />
    </header>
    <main class="container">
      <section class="profile">
        <div class="profile__info">
          <a
            src=" "
            alt="аватарка"
            class="profile__avatar"
          ></a>
          <div class="profile__edit-avatar"></div>
          <div class="profile__text">
            <h1 class="profile__title">Жак Ив-Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Иследователь Океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="element"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_name popup_closed">
      <div class="popup__container popup__container_transform">
        <button type="button" class="popup__close-icon">
          <img class="popup__img" src="<%=require('./image/close-icon.png')%>" alt="крестик" />
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="info" class="popup__form" novalidate>
          <input
            id="name"
            name="name" 
            type="text"
            placeholder="Имя"
            class="popup__list-edit popup__list-edit_elem_name"
            value="Жак-Ив Кусто"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="name-error popup__input-error"></span>
          <input
            id="about-myself"
            name="about-myself"
            type="text"
            placeholder="О себе"
            class="popup__list-edit popup__list-edit_elem_profession"
            value="Иследователь"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="about-myself-error popup__input-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_place popup_closed">
      <div class="popup__container popup__container_transform">
        <button type="button" class="popup__close-icon popup__close-icon-place">
          <img
            class="popup__img"
            src="<%=require('./image/close-icon.png')%>"
            alt="крестик"
          />
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form name="info" class="popup__form popup__form_place" novalidate>
          <input
            id="name-of-place"
            name="name-of-place"
            type="text"
            placeholder="Название"
            value=""
            class="
              popup__list-edit
              popup__list-edit_elem_name
              popup__list-edit_elem_name_place
            "
            minlength="2"
            maxlength="30"
            required
          />
          <span class="name-of-place-error popup__input-error"></span>
          <input
            id="picture"
            name="picture"
            type="url"
            placeholder="Ссылка на картинку"
            value=""
            class="
              popup__list-edit
              popup__list-edit_elem_profession
              popup__list-edit_elem_profession_place
            "
            required
          />
          <span class="picture-error popup__input-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <template class="place-template">
      <li class="element__group">
        <img
          src=""
          alt="Фотография места"
          class="element__image"
          type="button"
        />
        <div class="element__name">
          <h2 class="element__title">Татарстан</h2>
          <div class="element__likeGroup">
            <button type="button" class="element__like"></button>
            <div class="element__countLike">0</div>
          </div>
        </div>
      </li>
    </template>
    <div class="popup popup__big-picture popup_closed">
      <div class="popup__cover-image">
        <img
          src=""
          alt="большая картинка места"
          class="popup__big-picture-image"
        />
        <button type="button" class="popup__big-picture-close-button">
          <img class="popup__img" src="<%=require('./image/close-icon.png')%>" alt="крестик"/>
        </button>
        <h3 class="popup__big-picture-title"></h3>
      </div>
    </div>
    <div class="popup popup__delete popup_closed">
      <div class="popup__container popup__container_transform">
        <button type="button" class="popup__close-icon popup__close-icon-delete">
          <img class="popup__img" src="<%=require('./image/close-icon.png')%>" alt="крестик" />
        </button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="button" class="popup__button">Да</button>
      </div>
    </div>
    <div class="popup popup__avatar popup_closed">
      <div class="popup__container popup__container_transform">
        <button type="button" class="popup__close-icon popup__close-icon-delete">
          <img class="popup__img" src="<%=require('./image/close-icon.png')%>" alt="крестик" />
        </button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="info" class="popup__form popup__form_avatar" novalidate>
        <input
        id="picture"
        name="avatar"
        type="url"
        placeholder="Ссылка на картинку"
        value=""
        class="
          popup__list-edit
          popup__list-edit_elem_profession
          popup__list-edit_elem_profession_avatar
        "
        required
      />
      <span class="picture-error popup__input-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      </div>
    </div>
    <button type="submit" class="popup__button popup__button_load ">Сохранение...</button>
  </body>
</html>
